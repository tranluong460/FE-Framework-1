  <ul class="breadcrumb">
    <li>
      <a href="/"><i class="fa-solid fa-house"></i></a>
    </li>
    <li>
      <a href="productDetail/{{ items._id }}">{{ items.name }}</a>
    </li>
  </ul>
</div>

<div class="product">
  <div class="profile">
    <div class="img-prod">
      <img src="{{items.images?.[0].base_url}}" alt="img-prod" />
      <div class="img-mini">
        <div>
          <img src="{{items.images?.[0].base_url}}" alt="img" />

        <div>

        </div>
        <div>
          <img src="{{items.images?.[0].base_url}}" alt="img" />
        </div>
      </div>
    </div>
    <div class="info">
      <h3 class="product-title">{{ items.name }}</h3>
      <div class="detail">
        <div class="rate">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </div>
        <p><b>Brand :</b> {{ items.brand.name }}</p>
        <p><b>Product Code :</b> Product 16</p>
        <p><b>Availability :</b> In Stock</p>
      </div>
      <div class="prices">
        <div class="price">
          <del class="old-price">{{ items.original_price }}đ</del>
          <span class="special-price">{{ items.price }}đ</span>
        </div>
        <div class="add-carts">
          <button>Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="box-heading">
      <h2>Sản phẩm cùng loại</h2>
    </div>
    <div class="products">
      <div *ngFor="let item of product; let i = index" class="card-product">
        <div class="img-product">
          <a href="productDetail/{{ item._id }}">
            <div class="card-img">
              <img
                src="{{item.images?.[0].base_url}}"
                alt="product"
                class="img1"
              />
              <img
                src="{{item.images?.[1].base_url}}"
                alt="product"
                class="img2"
              />
            </div>
          </a>
          <div class="button-group">
            <button class="wishlist">
              <span>Yêu thích</span>
              <i class="far fa-heart"></i>
            </button>
            <a href="productDetail/{{ item._id }}">
              <button class="quick-view">
                <span>Xem thông tin</span>
                <i class="far fa-eye"></i>
              </button>
            </a>
            <button class="add-cart">
              <span>Thêm vào giỏ hàng</span>
              <i class="fa fa-shopping-cart"></i>
            </button>
          </div>
        </div>
        <div class="info-product">
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
          <h4 class="product-name">
            <a href="productDetail/{{ item._id }}">
              {{ item.name }}
            </a>
          </h4>
          <p class="product-price">{{ item.price }}đ</p>
        </div>
      </div>
    </div>
  </div>
