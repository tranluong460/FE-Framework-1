<div class="container">
  <h1>Thông tin người dùng</h1>
  <form [formGroup]="formUser">
    <div class="form-group">
      <label for="name">Tên người dùng:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ :</label>
      <textarea
        class="form-control"
        id="address"
        rows="3"
        formControlName="address"
      ></textarea>
    </div>
    <div class="mt-3 flex justify-center">
      <button
        type="submit"
        class="btn btn-primary mr-10"
        [hidden]="isDisabled"
        (click)="updateUser()"
      >
        Cập nhật
      </button>
      <button
        type="submit"
        class="btn btn-primary mr-10"
        (click)="update()"
        [hidden]="!isDisabled"
      >
        Thay đổi thông tin
      </button>
    </div>
  </form>
</div>
