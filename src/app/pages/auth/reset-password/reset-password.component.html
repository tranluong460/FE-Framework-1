<div class="flex justify-center items-center h-screen bg-[#f9fafb]">
  <form
    class="w-[500px] p-5 bg-[#ffffff] rounded-lg shadow-2xl"
    [formGroup]="passwordForm"
    (ngSubmit)="onHandleSubmit()"
  >
    <div class="flex justify-center mb-3">
      <h2
        className="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white flex justify-center items-center"
      >
        Đổi mật khẩu
      </h2>
    </div>

    <div
      class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
    >
      <input
        formControlName="password"
        class="p-1 outline-none"
        type="password"
        placeholder="Mật khẩu mới"
      />
    </div>

    <div
      class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
    >
      <input
        formControlName="confirmPassword"
        class="p-1 outline-none"
        type="password"
        placeholder="Xác nhận mật khẩu"
      />
    </div>

    <div
      class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    >
      <input
        formControlName="randomCode"
        class="p-1 outline-none"
        type="text"
        placeholder="Mã xác nhận"
      />
    </div>

    <div class="text-red-500 flex justify-center items-center">
      <div class="pt-3">
        {{ errorMessage }}
      </div>
    </div>

    <div class="flex justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
      >
        Đổi mật khẩu
      </button>
    </div>
  </form>
</div>
