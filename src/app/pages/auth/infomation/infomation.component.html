<div class="container">
  <h1>Thông tin người dùng</h1>
  <form [formGroup]="formUser">
    <div class="form-group">
      <label for="name">Tên người dùng:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        value="{{ info.name }}"
        formControlName="name"
        [disabled]="isDisabled === 0"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        value="{{ info.email }}"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        value="{{ info.phone }}"
        formControlName="phone"
        [disabled]="isDisabled === 0"
      />
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ :</label>
      <textarea
        class="form-control"
        id="address"
        rows="3"
        formControlName="address"
        [disabled]="isDisabled === 0"
        >{{ info.address }}</textarea
      >
    </div>
    <div class="mt-3 flex justify-center">
      <button
        type="submit"
        class="btn btn-primary mr-10"
        [hidden]="isDisabled === 0"
        (click)="updateUser()"
      >
        Cập nhật
      </button>
      <button
        type="submit"
        class="btn btn-primary mr-10"
        (click)="next()"
        [hidden]="isDisabled === 1"
      >
        Thay đổi thông tin
      </button>
    </div>
  </form>
</div>
