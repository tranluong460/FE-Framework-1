          <th scope="col" class="md:w-screen">Mật khẩu</th>
          <th scope="col" class="md:w-screen">Thao tác</th>

      </thead>
      <tbody>
        <tr>
          <th scope="row" class="text-center">1</th>

<!-- The Modal -->
<div class="modal" id="bandUser">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Khóa tài khoản</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="select" class="form-label">Thời gian khóa:</label>
          <select
            id="select"
            name="select"
            class="form-select"
            [(ngModel)]="selectedValue"
          >
            <!-- <option selected>Chọn trạng thái</option> -->
            <option value="3 ngày">3 ngày</option>
            <option value="7 ngày">7 ngày</option>
            <option value="Vĩnh viễn">Vĩnh viễn</option>
          </select>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          data-bs-toggle="modal"
          data-bs-target="#alert"
        >
          Xác nhận
        </button>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="alert">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="alert alert-success">
          <strong>Thành công!</strong>
        </div>
      </div>
    </div>
  </div>
</div>
