<div class="flex w-auto">
  <div class="p-3">
    <input
      type="text"
      placeholder="Tìm kiếm"
      matInput
      [(ngModel)]="data.search"
      class="outline-0 w-[1000px] p-3"
    />
  </div>
  <div class="p-3" mat-dialog-actions>
    <button
      mat-button
      [mat-dialog-close]="data.search"
      cdkFocusInitial
      class="hover:text-blue-500"
    >
      <i class="fas fa-search fa-lg"></i>
    </button>
  </div>
</div>
